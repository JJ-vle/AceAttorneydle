<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Attorneydle</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/defensebar.css">
    <link rel="stylesheet" href="styles/tableunique.css">
    <link rel="stylesheet" href="styles/evidences.css">
    <link rel="shortcut icon" href="resources/img/icons/favicon.ico">

</head>
<body>

    <div class="background-blur" id="police"></div>

    <header>
        <a href="index.html">
            <img src="resources/img/AceAttorneydleLogo.png" alt="AceAttorneydle Logo" id="logo">
        </a>
    </header>

    <div id="game-container">
        <div id="gamemodeSelector">
            <a href="guess.html"><img src="resources/img/icons/guess.png" alt="Guess"></a>
            <a href="silhouette.html"><img src="resources/img/icons/silhouette.png" alt="Silhouette"></a>
            <a href="quote.html"><img src="resources/img/icons/quote.png" alt="Quote"></a>
            <a href="case.html"><img src="resources/img/icons/case.png" alt="Case" class="selected"></a>
        </div>
    </div>

    <div id="hint-container">
        <div id="hints">
            <div class="hint" id="hint-cause">
                <img src="resources/img/icons/Psyche-Lock.png" class="hint-icon disabled" alt="Death cause">
                <p>Death cause</p>
                <p class="hint-count">in 3 tries</p>
            </div>
            <div class="hint" id="hint-locations">
                <img src="resources/img/icons/Psyche-Lock.png" class="hint-icon disabled" alt="Victim">
                <p>Locations</p>
                <p class="hint-count">in 7 tries</p>
            </div>
            <div class="hint" id="hint-victim">
                <img src="resources/img/icons/Black_Psyche-Lock.png" class="hint-icon disabled" alt="Victim">
                <p>Victim</p>
                <p class="hint-count">in 7 tries</p>
            </div>
            <div id="hint-details">
                <div id="hint-details-header"></div>

                <div id="hint-details-content"></div>
            </div>
        </div>
    </div>
    
    <div id="defensebar">
        <img src="resources/img/icons/defensebar/defensebar15.png" alt="Figure">
    </div>

    <div id="evidence-container">
    </div>

    <div id="guessbar">
        <div id="guessbarinputs">
            <input type="text" id="guessInput" placeholder="Enter a name..." autocomplete="off" />
            <button id="validateButton" disabled>Valider</button>
        </div>
        <ul id="suggestions"></ul>
    </div>
    <p id="feedback"></p>

    <!--<h2>History of tests :</h2>-->
    <div id="history"></div>
    
    <div id="finalresult"></div>
    
    <div id="groupFilters">
        <h2>Select the series you want to play with (you can select multiple at once)</h2>
        <label><input type="checkbox" value="Main" checked> Ace Attorney Main Serie</label>
        <label><input type="checkbox" value="Investigation"> Investigation</label>
        <label><input type="checkbox" value="Great"> The Great Ace Attorney</label>
        <!--<label><input type="checkbox" value="Other"> Other</label>-->
    </div>

    <script type="module" src="js/common/filter.js"></script>
    <script type="module" src="js/common/life.js"></script>
    <script type="module" src="js/common/hint.js"></script>
    <script type="module" src="js/common/guessbar.js"></script>
    <script type="module" src="js/case.js"></script>

</body>
</html>
