<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Attorneydle</title>
    <link rel="stylesheet" href="styles/styles.css?v=2">
    <link rel="stylesheet" href="styles/defensebar.css">
    <link rel="stylesheet" href="styles/tableunique.css">
    <link rel="stylesheet" href="styles/cookie-banner.css">
    <link rel="shortcut icon" href="resources/img/icons/favicon.ico">
</head>
<body>

    <div class="background-blur" id="detention"></div>

    <header>
        <a href="index.html">
            <img src="resources/img/AceAttorneydleLogo.png" alt="AceAttorneydle Logo" id="logo">
        </a>
    </header>
    
    <div id="game-container">
        <div id="gamemodeSelector">
            <a href="guess.html"><img src="resources/img/icons/guess.png" alt="Guess"></a>
            <a href="silhouette.html"><img src="resources/img/icons/silhouette.png" alt="Silhouette" class="selected"></a>
            <a href="quote.html"><img src="resources/img/icons/quote.png" alt="Quote"></a>
            <a href="case.html"><img src="resources/img/icons/case.png" alt="Case"></a>
        </div>
    </div>
    
    <div id="defensebar">
        <img src="resources/img/icons/defensebar/defensebar15.png" alt="Figure">
    </div>

    <div id="hints">
        <div id="silhouette"></div>
    </div>

    <p>Enter the name of the character you think you've found :</p>
    <div id="guessbar">
        <div id="guessbarinputs">
            <input type="text" id="guessInput" placeholder="Enter a name..." autocomplete="off" />
            <button id="validateButton" disabled>Valider</button>
        </div>
        <ul id="suggestions"></ul>
    </div>
    <p id="feedback"></p>
    <!--<h2>History of tests :</h2>-->
    <div id="history"></div>
        
    <div id="finalresult"></div>
    
    <div id="groupFilters">
        <h2>Select the series you want to play with (you can select multiple at once)</h2>
        <label><input type="checkbox" value="Main" checked> Ace Attorney Main Serie</label>
        <label><input type="checkbox" value="Investigation"> Investigation</label>
        <label><input type="checkbox" value="Great"> The Great Ace Attorney</label>
        <!--<label><input type="checkbox" value="Other"> Other</label>-->
    </div>

    <script type="module" src="js/common/filter.js"></script>
    <script type="module" src="js/common/life.js"></script>
    <script type="module" src="js/common/guessbar.js"></script>
    <script type="module" src="js/silhouette.js"></script>

    <div id="banner-placeholder"></div>

    <script type="module">
        import { showConsentBanner, initCookieConsent } from './js/common/cookie.js';
        initCookieConsent();
    </script>
</body>
<footer>
    <div class="content">
        <p>
            Ace Attorneydle is a fan-made project and is not affiliated with, endorsed by, or associated with Capcom.
        </p>
        <p class="legal-links">
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="contact.html">Contact</a> | 
            <button id="change-cookie-preferences">Cookie Preferences</button>
        </p>
    </div>
</footer>
</html>
