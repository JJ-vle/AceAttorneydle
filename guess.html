<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Attorneydle</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/defensebar.css">
    <link rel="stylesheet" href="styles/tableguess.css">
    <link rel="shortcut icon" href="resources/img/icons/favicon.ico">
</head>
<body>

    <div class="background-blur" id="office"></div>

    <header>
        <a href="index.html">
            <img src="resources/img/AceAttorneydleLogo.png" alt="AceAttorneydle Logo" id="logo">
        </a>
    </header>

    <div id="groupFilters">
        <label><input type="checkbox" value="Main" checked> Ace Attorney Main Serie</label>
        <label><input type="checkbox" value="Investigation"> Investigation</label>
        <label><input type="checkbox" value="Great"> The Great Ace Attorney</label>
        <!--<label><input type="checkbox" value="Other"> Other</label>-->
        <button id="updateFilters">Update filters</button>
    </div>

    <div id="hints">
        <div class="hint" id="hint-game">
            <img src="resources/img/icons/Psyche-Lock.png" class="hint-icon disabled" alt="Game">
            <p>Game</p>
            <p class="hint-count">in 3 tries</p>
        </div>
        <div class="hint" id="hint-occupation">
            <img src="resources/img/icons/Psyche-Lock.png" class="hint-icon disabled" alt="Occupation">
            <p>Occupation</p>
            <p class="hint-count">in 7 tries</p>
        </div>
        <div class="hint" id="hint-figure">
            <img src="resources/img/icons/Black_Psyche-Lock.png" class="hint-icon disabled" alt="Figure">
            <p>Figure</p>
            <p class="hint-count">in 12 tries</p>
        </div>
        <div id="hint-details">
            <div id="hint-details-header"></div>

            <div id="hint-details-content"></div>
        </div>
    </div>
    
    <div id="defensebar">
        <img src="resources/img/icons/defensebar/defensebar15.png" alt="Figure">
    </div>
    
    <!--
    <div id="a-def"></div>
    -->
    <div id="guessbar">
        <div id="guessbarinputs">
            <input type="text" id="guessInput" placeholder="Enter a name..." autocomplete="off" />
            <button id="validateButton" disabled>Valider</button>
        </div>
        <ul id="suggestions"></ul>
    </div>
    <p id="feedback"></p>

    <!--<h2>History of tests :</h2>-->
    <div id="history"></div>
        
    <script type="module" src="js/common/life.js"></script>
    <script type="module" src="js/common/hint.js"></script>
    <script type="module" src="js/common/guessbar.js"></script>
    <script type="module" src="js/guess.js"></script>
    <script type="module" src="js/common/dailyCharacter.js"></script>

</body>
</html>
